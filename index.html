<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Accuel Hotel</title>
</head>

<body>
    <div class="container">

        <nav class="menu">
            <ul>
                <li>Accueil</li>
                <li>A propos</li>
                <li>Contacts</li>
            </ul>
        </nav>
        <div class="banniere">
            <h2>Bienvenue sur la plateform Lompoul Desert</h2>
            <img src="./src/img/imglompoul.jpg" alt="lompoul desert attraction">
        </div>

        <div class="form">
            <div class="form-group">
                <h3>Veuiller choisir <span>|</span> <span>reteumbiteum</span></h3>
                <form action="">
                    <div class="inp">
                        <label for="prenom">Prenom :</label>
                        <input type="text" id="prenom">
                    </div>
                    <div class="inp">
                        <label for="nom">Nom : </label>
                        <input type="text" id="nom">
                    </div>
                    <div class="inp">
                        <label for="nbrPerson">Nombre de participants</label>
                        <input type="number" id="nbrPerson">
                    </div>
                    <div class="inp">
                        <p>Option de la visite :</p>
                        <label for="simple"> Visite simple <span>25 000 F CFA</span> </label>
                        <input type="checkbox" id="simple" checked>
                        <label for="sejour"> Sejour <span>(+ 25 000 F CFA)</span> </label>
                        <input type="checkbox" id="sejour">
                        <label for="resto"> Restauration <span> (+ 5 000 F CFA)</span> </label>
                        <input type="checkbox" id="resto">
                        <label for="chameau"> Promenade en chameau <span> (+ 15 000 F CFA)</span> </label>
                        <input type="checkbox" id="chameau">
                        <input type="button" id="submiiit" value="Verifier">
                    </div>
                </form>
            </div>
            <div class="tarif">
                <h2 class="tarif-text"> Tarif initial : <br></h2>
            </div>
        </div>

    </div>
    <script type="module" src="./src/app.ts"></script>
</body>
</html>
